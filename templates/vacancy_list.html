{% extends 'base.html' %}
{%block project %}

  <main class="container mt-3 pb-5">
    <div class="row mt-5">
      <div class="col-12 col-lg-4">
        <aside class="pt-3 pb-4 px-4 mb-5 card">
          <h1 class="h4 pt-2 pb-2">Моя компания</h1>
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link" href={% url 'my_company' %}>1. Информация о&nbsp;компании</a>
            <a class="nav-link active" href={url 'my_vacancies'}>2. Вакансии</a>
          </div>
        </aside>
      </div>
      <div class="col-12 col-lg-8">
        <div class="card">
          <div class="card-body px-4 pb-4">
            <section class="tab-pane fade show active">
              <h2 class="h4 pt-2 pb-3">Вакансии</h2>
              {% for vacancy in my_vacancies %}
              <!-- vacancy state 1 -->
              <div class="card mt-3">
                <div class="card-body px-4">
                  <div class="row align-items-center">
                    <div class="col-6 col-lg-8">
                      <a href="#" class="mb-1">{{vacancy.title}}</a>
                      <p class="mb-1">
                        <span class="mr-4">{{vacancy.salary_max}}</span><a href="#" class="text-info">{{vacancy.appl_number}} отклик(ов)</a>
                      </p>
                    </div>
                    <div class="col-6 col-lg-4 text-right">
                      <a href={% url 'vacancy_edit' vacancy.id %} class="btn btn-outline-info">Изменить</a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- END vacancy state 1 -->
              {% endfor %}
            </section>
            <br>
            <a href={% url 'vacancy_create' %} class="btn btn-info mb-2">Добавить вакансию</a>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
